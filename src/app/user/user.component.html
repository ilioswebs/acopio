<section>
@if (isLoggedIn) {
    <p>Bienvenido,{{username}}</p>
    <img
    (click)="greet()"
     src="https://c4.wallpaperflare.com/wallpaper/382/40/10/wwe-cody-rhodes-wrestling-hd-wallpaper-preview.jpg" alt="photo">
}
@else {
    <p> Inicia Sesion!! </p>
    <button (click)="isLoggedIn = true ">Iniciar Sesion</button>
}
<app-games username="{{username}}" (addFavoriteEvent)="getFavorite($event)"/>

@if (favGame !== '') {
    <p>Tu juego favorito es: {{favGame}}</p>
}
</section>
